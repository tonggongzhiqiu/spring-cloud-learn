server:
  port: 8801


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/

spring:
  application:
    name: zuul-proxy

zuul:
  routes:
    user-service:
      path: /userService/**
    feign-service:
      path: /feignService/**
  prefix: /proxy

management:
  endpoints:
    web:
      exposure:
        include: 'routes'
