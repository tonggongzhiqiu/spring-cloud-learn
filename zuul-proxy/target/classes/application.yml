server:
  port: 8801

spring:
  application:
    name: zuul-proxy

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8001/eureka/

# ·��ƥ��
# /userService/** -> ƥ�䵽 user-service ����
zuul:
  # ǰ׺
  prefix: /proxy
  routes:
    user-service:
      path: /userService/**
    feign-service:
      path: /feignService/**



management:
  endpoints:
    web:
      exposure:
        include: 'routes'